services:
  frontend:
    image: ${DOCKER_USERNAME}/dream-vacation-app-frontend:${IMAGE_TAG}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - COUNTRIES_API_BASE_URL=https://restcountries.com/v3.1
      - REACT_APP_API_URL=${REACT_APP_API_URL}

  backend:
    image: ${DOCKER_USERNAME}/dream-vacation-app-backend:${IMAGE_TAG}
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - COUNTRIES_API_BASE_URL=${COUNTRIES_API_BASE_URL}

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
   