name: Frontend CI/CD

on:
  push:
    branches:
      - Ec2-deploy
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
      - 'docker-compose.yml'
  pull_request:
    branches:
      - Ec2-deploy
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
      - 'docker-compose.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dream-frontend:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/dream-frontend:latest

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.yml"
          target: "~/app"

      - name: SSH into EC2 and Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/app
            touch .env
            grep -qxF "FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/dream-frontend:${IMAGE_TAG}" .env || \
              sed -i "/^FRONTEND_IMAGE=/d" .env && \
              echo "FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/dream-frontend:${IMAGE_TAG}" >> .env
            docker compose pull frontend
            docker compose up -d frontend
